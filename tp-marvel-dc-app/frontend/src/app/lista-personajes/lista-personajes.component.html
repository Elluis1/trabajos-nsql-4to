<section>
    <h1>Lista de Personajes</h1>
    @for (personaje of personajes; track personaje.id) {
    <div>
        <img [ngSrc]="personaje.imagen" alt={{personaje.nombre}} width="100" height="150" priority>
        <div>
            <h5>{{ personaje.alias }}</h5>
            <button>Ver Detalles</button>
        </div>
    </div>
    }
</section>
